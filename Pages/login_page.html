<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripShare || login</title>
    <link rel="stylesheet" href="../Style/style_login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>
<style>
    .container_logo h3 {
        font-family: "Sofia", sans-serif;
    }
</style>
<body>
    <div class="container_logo">
        <h3>TripShare</h3>
        <img src="../img/logo.png" alt="Logo">
    </div>
    <div class="container_login">
        <div class="container_informativo">
            <h1>Seja bem vindo!</h1>
            <p>Ao TripShare, o site perfeito para você que deseja conhecer o mundo</p>
            <p>e compartilhar experiências com pessoas que tem o mesmo desejo.</p>
            <p>Venha fazer parte dessa comunidade!</p>
        </div>
        <div class="container_forms">
            <h1>Sign in</h1>
            <h4>Email</h4>
            <input type="text" placeholder="exemplo@sptech.school" class="input_text_email">
            <h4>Senha</h4>
            <input type="password" placeholder="********" class="input_text_senha">
            <div class="container_checkbox">
                <span>ver senha</span>
                <input type="checkbox">
            </div>
            <button>Sing in now</button>
            <div class="container_cadastre">
                <p>Não possui uma conta?</p>
                <a href="cadastro_page.html">cadastre-se aqui</a>
            </div>
        </div>
    </div>
</body>
</html>
