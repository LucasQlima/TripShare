<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripShare || Home Page</title>
    <link rel="stylesheet" href="../Style/style_home.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>
<style>
    .logo h3 {
        font-family: "Sofia", sans-serif;
    }
</style>

<body>
    <div class="container">
        <div class="container_nav_left">
            <div class="container_campos">
                <div class="logo">
                    <h3>TripShare</h3>
                    <img src="../img/logo.png" alt="Logo">
                </div>
                <div class="campo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-circle-user-icon lucide-circle-user">
                        <circle cx="12" cy="12" r="10" />
                        <circle cx="12" cy="10" r="3" />
                        <path d="M7 20.662V19a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v1.662" />
                    </svg>
                    <h3>Perfil</h3>
                </div>
                <div class="campo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-plus-icon lucide-plus">
                        <path d="M5 12h14" />
                        <path d="M12 5v14" />
                    </svg>
                    <h3>Publicar</h3>
                </div>
                <div class="campo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-earth-icon lucide-earth">
                        <path d="M21.54 15H17a2 2 0 0 0-2 2v4.54" />
                        <path
                            d="M7 3.34V5a3 3 0 0 0 3 3a2 2 0 0 1 2 2c0 1.1.9 2 2 2a2 2 0 0 0 2-2c0-1.1.9-2 2-2h3.17" />
                        <path d="M11 21.95V18a2 2 0 0 0-2-2a2 2 0 0 1-2-2v-1a2 2 0 0 0-2-2H2.05" />
                        <circle cx="12" cy="12" r="10" />
                    </svg>
                    <h3>Sobre nós</h3>
                </div>
                <div class="campo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-chart-column-icon lucide-chart-column">
                        <path d="M3 3v16a2 2 0 0 0 2 2h16" />
                        <path d="M18 17V9" />
                        <path d="M13 17V5" />
                        <path d="M8 17v-3" />
                    </svg>
                    <h3>Dashboard</h3>
                </div>
            </div>
            <div class="container_perfil">
                <div class="perfil">
                    <img src="../img/WhatsApp Image 2025-05-19 at 01.09.09.jpeg" alt="">
                    <h3>Luquinhas</h3>
                </div>
                <div class="campo_sair">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-log-out-icon lucide-log-out">
                        <path d="m16 17 5-5-5-5" />
                        <path d="M21 12H9" />
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                    </svg>
                    <h3>SAIR</h3>
                </div>
            </div>
        </div>
        <div class="container_column">
            <div class="container_header">
                <div class="inputs_header">
                    <div class="search">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-search-icon lucide-search">
                            <path d="m21 21-4.34-4.34" />
                            <circle cx="11" cy="11" r="8" />
                        </svg>
                        <input type="text" placeholder="Pesquise por usuários ou paises">
                    </div>
                    <select id="filtro">
                        <option value="">Filtrar</option>
                        <option value="">Data de publicação</option>
                        <option value="">Curtidas</option>
                        <option value="">Comentários</option>
                    </select>
                    <a onclick="">
                        <svg id="trash" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" class="lucide lucide-trash2-icon lucide-trash-2">
                            <path d="M3 6h18" />
                            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
                            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
                            <line x1="10" x2="10" y1="11" y2="17" />
                            <line x1="14" x2="14" y1="11" y2="17" />
                        </svg>
                    </a>
                </div>
            </div>
            <div class="background_conteudo">
                <div class="container_conteudo">
                    <div class="informativo">
                        <div class="perfil">
                            <img src="../img/WhatsApp Image 2025-05-19 at 01.09.09.jpeg" alt="">
                            <h3>Luquinhas</h3>
                        </div>
                        <div class="data">
                            <h3>data:</h3>
                            <h3>30/01/2025 || 10:24</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
